<div id="nav">
    {% for a in nav_actions %}
        <a href="{{ url_for(a.endpoint) }}" class="navbutton">{{ a.name }}</a>
    {% endfor %}
</div>

<style>
#nav {
    display: flex;
    gap: 8px;
    padding: 10px;
    border-bottom: 1px solid #ccc;
    background: #007bff;
}

.navbutton {
    display: inline-block;
    padding: 6px 12px;
    background: #28a745;
    color: white;
    text-decoration: none;
    border-radius: 4px;
    font-weight: bold;
    cursor: pointer;
}

.navbutton:hover {
    background: #218838;
}
</style>
