<div id="nav">
    {% for a in nav_actions %}
        <form action="{{ url_for(a.endpoint) }}" method="get">
            <button type="submit" class="navbutton">{{ a.name }}</button>
        </form>
    {% endfor %}
</div>

<style>
#nav {
    display: flex;
    gap: 8px;
    padding: 10px;
    border-bottom: 1px solid #ccc;
    background: #007bff;
}

#nav form {
    margin: 0;
}

.navbutton {
    padding: 6px 12px;
    background: #28a745;
    color: white;
    border: none;
    border-radius: 4px;
    font-weight: bold;
    cursor: pointer;
}

.navbutton:hover {
    background: #218838;
}
</style>
